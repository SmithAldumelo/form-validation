<!DOCTYPE html>

<head>

<body>



<div class="container text-center">
    <div class="row">
      <div class="col">
        <form id="form">
            <label for="first name" class="form-label">First name</label>
            <input type="text" class="form-control" id="first" placeholder="First name" aria-label="First name" required >
            <label for="Last name" class="form-label">Last name</label>
            <input type="text" class="form-control"id="last" placeholder="Last name" aria-label="Last name"required>
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email address" id="inputEmail4"required>
            <label for="phone" class="form-label">Phone number</label>
            <input type="tel" id="phone" name="phone"class="form-control" placeholder="123-45-678"  required>
            <label for="birthday">Date of birth:</label>
            <input type="date" id="birthday" class="form-control" name="birthday"required>
            <div class="click">
                <button type="submit" id="btn" class="btn btn-primary">Submit</button>
            </div>
        
        
        
        </form>
        
      </div>
      <div class="col">
        <div class="content">
        <h1>Welcome to Magnital Company</h1>
        <p>we aim to please you, kindly fill out the form to get our lastest update</p>
      </div>
      </div>
    </div>
  </div>
  
    
  <script src="js/script.js"></script>
